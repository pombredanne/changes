<section class="section">
    <div class="page-header">
        <h2>{{cluster.name}}</h2>
    </div>

    <dl class="flat">
        <dt>Total Nodes:</dt>
        <dd>{{cluster.numNodes}}</dd>

        <dt>First Seen:</dt>
        <dd time-since="cluster.dateCreated"></dd>
    </dl>
</section>

<section class="section">
    <div class="section-header">
        <h2>Nodes</h2>
    </div>

    <p><small>Note: Only nodes which have been seen in the last seven days are visible.</small></p>

    <table class="grid-list">
        <thead>
            <tr class="grid-list-header">
                <th>Node</th>
                <th class="column">First Seen</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="node in nodeList">
                <td><a ui-sref="node_details({node_id: node.id})">{{node.name}}</a></td>
                <td class="column" time-since="node.dateCreated"></td>
            </tr>
        </tbody>
    </table>

    <ul class="pager">
        <li class="previous" ng-class="nextPage === null ? 'disabled' : ''">
            <a ng-click="loadNextPage()">&larr; Older</a>
        </li>
        <li class="next" ng-class="previousPage === null ? 'disabled' : ''">
            <a ng-click="loadPreviousPage()">Newer &rarr;</a>
        </li>
    </ul>
